<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cafe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src='script.js'></script>


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 offset-4">

                <h1>Cafe Order Form</h1>

                <form action="">

                    <div class="mb-3">
                        <label for="fname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="Enter your name"
                            name="full_name">
                    </div>

                    <div class="mb-3">

                        <label for="">Coffee Type</label>
                        

                        <div class="form-check">

                            <input class="form-check-input" type="radio" name="coffee_type" id="Turkish"
                                value="turkish">

                            <label class="form-check-label" for="Turkish">
                                Turkish coffee $3
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="coffee_type" id="American"
                                value="american">

                            <label class="form-check-label" for="American">
                                American coffee $5
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="coffee_type" id="iced"
                                value="icedlatte">

                            <label class="form-check-label" for="iced">
                                Iced latte $7
                            </label>
                        </div>

                        <hr>

                        <label for="">Do you need any extras?</label>
                        <div class="form-check">

                            <input class="form-check-input" type="checkbox" name="extras" id="extra_coffee"
                                value="extra_coffee">

                            <label class="form-check-label" for="extra">
                                Extra coffee 1.5$.
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="extras" id="Whipped"
                                value="Whipped">

                            <label class="form-check-label" for="Whipped">
                                Whipped cream 2$.
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="extras" id="caramel"
                                value="caramel">

                            <label class="form-check-label" for="caramel">
                                Extra caramel 3$.
                            </label>
                        </div>

                        <button type="button" class=" mt-5 btn btn-primary " id="submitbutton">Submit</button>

                    </div>

                </form>
            </div>
        </div>

    </div>



</body>

</html>
